<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Wiki LOL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <div class="container-fluid banner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2">
                        <img src="img/League-of-Legends-Logo.png" class="img-fluid logo-lol">
                    </div>
                    <div class="col-10 text-center">
                        <h3 class="banner">Wiki Lol</h3>
                    </div>
                </div>
            </div>
        </div>
      </header>
      <main>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="d-inline-block form-group">
                        <select name="selectOption" id="select" class="form-control">
                            <option value="defaultOption" selected>Seleccionar</option>
                            <option value="Tank">Tank</option>
                            <option value="Assassin">Assasin</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Support">Support</option>
                            <option value="Mage">Mage</option>
                            <option value="Marksman">Marksman</option>
                        </select>
                        <select class="form-control" name="OrderSelect" id="alphabeticalOrder">
                            <option value="defaultOption" selected>Seleccionar por</option>
                            <option value="aZOrder">A - Z</option>
                            <option value="zAOrder">Z - A</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row" id="root"></div>
        </div>


      </main>
      <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
